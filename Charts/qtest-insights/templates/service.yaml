apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.servicename }}
  labels:
    app: qtest-insights
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    chart: {{ template "qtest-insights.chart" . }}
spec:
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  selector:
    app: qtest-insights
    release: {{ .Release.Name }}
  type: {{ .Values.service.type }}
