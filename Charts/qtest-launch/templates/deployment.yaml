apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "qtest-launch.fullname" . }}
spec:
  replicas: {{ .Values.autoscaling.minReplicas }}
  selector:
    matchLabels:
      app: qtest-launch
  template:
    metadata:
      labels:
        app: qtest-launch
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
      containers:
        - image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: {{ .Chart.Name }}
          livenessProbe:
            httpGet:
              path: {{ .Values.autoscaling.healthApiPath }}
              port: {{ .Values.service.targetPort }}
            periodSeconds: {{ .Values.autoscaling.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.autoscaling.healthApiPath }}
              port: {{ .Values.service.targetPort }}
            periodSeconds: {{ .Values.autoscaling.periodSeconds }}
          startupProbe:
            httpGet:
              path: {{ .Values.autoscaling.healthApiPath }}
              port: {{ .Values.service.targetPort }}
            failureThreshold: {{ .Values.autoscaling.failureThreshold }}
            periodSeconds: {{ .Values.autoscaling.periodSeconds }}
          ports:
            - containerPort: {{ .Values.service.port }}
              name: http
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: qtest-launch-configmap
                  key: qTestLaunchPort
            - name: PG_URL
              valueFrom:
                configMapKeyRef:
                  name: qtest-launch-configmap
                  key: qTestLaunchPostgresUrl
            - name: ROOT_URL
              valueFrom:
                configMapKeyRef:
                  name: qtest-launch-configmap
                  key: qTestLaunchRootURL
            - name: QTEST_URL
              valueFrom:
                configMapKeyRef:
                  name: qtest-launch-configmap
                  key: qTestLaunchQTestURL
            - name: TCPWD
              valueFrom:
                configMapKeyRef:
                  name: qtest-launch-configmap
                  key: qTestLaunchTCPWD
            - name: NODE_TLS_REJECT_UNAUTHORIZED
              valueFrom:
                configMapKeyRef:
                  name: qtest-launch-configmap
                  key: qTestLaunchNodeTLSRejectUnAuthorized