apiVersion: apps/v1
kind: Deployment
metadata:
  name: qtest-scenario
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.autoscaling.minReplicas }}
  selector:
    matchLabels:
      app: qtest-scenario
  template:
    metadata:
      labels:
        app: qtest-scenario
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
      containers:
        - image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: {{ .Chart.Name }}
          livenessProbe:
            httpGet:
              path: {{ .Values.autoscaling.healthApiPath }}
              port: {{ .Values.service.targetPort }}
            periodSeconds: {{ .Values.autoscaling.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.autoscaling.healthApiPath }}
              port: {{ .Values.service.targetPort }}
            periodSeconds: {{ .Values.autoscaling.periodSeconds }}
          startupProbe:
            httpGet:
              path: {{ .Values.autoscaling.healthApiPath }}
              port: {{ .Values.service.targetPort }}
            failureThreshold: {{ .Values.autoscaling.failureThreshold }}
            periodSeconds: {{ .Values.autoscaling.periodSeconds }}
          ports:
            - containerPort: {{ .Values.service.port }}
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: qtest-scenario-configmap
                  key: qTestScenarioDBConnection
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: qtest-scenario-configmap
                  key: qTestScenarioPort
            - name: LOCAL_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: qtest-scenario-configmap
                  key: qTestScenarioLocalBaseURL
            - name: NODE_TLS_REJECT_UNAUTHORIZED
              valueFrom:
                configMapKeyRef:
                  name: qtest-scenario-configmap
                  key: qTestScenarioNodeTLSRejectUnAuthorized
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: qtest-scenario-configmap
                  key: qTestScenarioNodeEnvironment
            - name: QTEST_URL
              valueFrom:
                configMapKeyRef:
                  name: qtest-scenario-configmap
                  key: qTestScenarioQTestURL
            - name: APP_KEY_FOR_DESCRIPTOR
              valueFrom:
                configMapKeyRef:
                  name: qtest-scenario-configmap
                  key: qTestScenarioAppKeyDescriptor
            - name: REFRESH_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: qtest-scenario-secret
                  key: qTestScenarioRefreshTokenSecret

